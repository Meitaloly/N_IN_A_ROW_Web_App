<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="SignUpPage.css">
        <link rel="stylesheet" href="../common/common.css">
        <script src="../../Utills/jquery-2.0.3.min.js"></script>
        <script src = "../../Utills/context-path.js"></script>
        <script src="./signUpJs.js"></script>
        <title>Login</title>

        <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
        <!--<link rel="stylesheet" href="../../common/bootstrap.min.css">-->

        <!-- Link jQuery JavaScript library in order to use the $ (jQuery) method-->
        <!-- <script src="common/jquery-2.0.3.min.js"></script>-->
        <!-- and\or any other scripts you might need to operate the JSP file behind the scene once it arrives to the client-->
    </head>
    <body>
        <div class="container">
            <img class = "titleImg" src="/Game_WebApp_war/Images/welcomeTitle.png">
            <br/>
            <div class="pleaseLine">Please enter a unique user name:</div>
            <form id ="formId" class="loginForm" method="GET" action="login">
                <div>
                    <input class="userNameInput" type="text" name="username"/><br><br>
                    <input type="radio" name="playerType" value="Computer" checked> <span class="playerType">Computer</span>
                    <input type="radio" name="playerType" value="Human"> <span class="playerType">Human</span><br><br>
                </div>
                <div>
                    <input class="loginBtn" type="submit" value="Login"/><br>
                </div>

            </form>
            <div class="errorLine">
                User name already exists! Try again...
            </div>
        </div>
    </body>
</html>
