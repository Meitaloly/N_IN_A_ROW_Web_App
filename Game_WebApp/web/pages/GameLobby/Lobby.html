<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Lobby.css">
        <link rel="stylesheet" href="./../common/common.css">
        <title>Lobby</title>
    </head>
    <body>
        <img class = "titleImg" src="/Images/Lobby-title.png">
        <div class="logout">
            <form id="logoutForm" action="logout">
                <span class="heyToUser">Hello </span>
                <span class="currUser"></span>
                <input class="logoutBtn" type="submit" value="Logout"/><br>
            </form>
        </div>
        <div class="lobby_container">
            <div class="left">
                <div class="userList_container">
                    <div class = "userListTitle">Logged in users</div>
                    </br>
                    <div id = "userList">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="gamesList_container">
                    <div class = "gameListTitle">Game rooms</div>
                    <form id="newGameForm" action="createNewGame">
                        <div class="newGameDiv">
                            <div class="btn">Create new game</div>
                            <input class="fileUploader" type="file">
                        </div>
                    </form>
                    </br>
                    <div id = "gameList">
                    </div>
                </div>
            </div>

        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./Lobby.js"></script>
</html>
