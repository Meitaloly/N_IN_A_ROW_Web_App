<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Game.css">
    <link rel="stylesheet" href="./../common/common.css">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <img class = "titleImg" src="/Images/NinARow-title1.png">
    <div class="logout">
        <form id="logoutGameForm" action="logout">
            <span class="heyToUser">Hi </span>
            <span class="currUser"></span>
            <button class = "logoutBtn btn"   onclick="logOutFromGame()"> Leave the game </button>
        </form>
    </div>
    <div class="game_container">
        <div class =  "left_container">
            <div class="left1">
                <div class="userList_container">
                    <div class = "userListTitle">Players</div>
                    </br>
                    <div id = "playerList">
                    </div>
                </div>
            </div>
            <div class="left2">
                <div class="game_info_container">
                    <div class = "gameInfoTitle">Game info</div>
                    </br>
                    <div id = "game_info">
                            <div>Game's name: <span class="gameName"></span></div>
                            <div>Variant: <span class="variant"></span></div>
                            <div>Game status: <span class="status"></span></div>
                            <div>Target:<span class="target"></span></div>
                            <div>Player turn: <span class="playerName">{{playerName}}</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="game_board_container">
                <div class = "gameBoardTitle">Game board</div>
                    <div class = "gameBoardArea">
                    <div id="board" style="overflow-y:auto; overflow-x:auto; height:600px; width:600px"></div>
                    </div>
                <br />
            </div>
        </div>
    </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./Game.js"></script>
