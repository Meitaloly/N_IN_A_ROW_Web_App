<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Game.css">
    <link rel="stylesheet" href="./../common/common.css">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <img class = "titleImg" src="/Images/NinARow-title1.png">
    <div class="game_container">
        <div class =  "left_container">
            <div class="left1">
                <div class="userList_container">
                    <div class = "userListTitle">Players</div>
                    </br>
                    <div id = "playerList">
                    </div>
                </div>
            </div>
            <div class="left2">
                <div class="game_info_container">
                    <div class = "gameInfoTitle">Game info</div>
                    </br>
                    <div id = "game_info">
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="game_board_container">
                <div class = "gameBoardTitle">Game board</div>
                <form id="newGameForm" action="createNewGame">
                    <div class="newGameDiv">
                    </div>
                </form>
                <br />
            </div>
        </div>
    </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./Game.js"></script>


<div class= "gameInfoTemp" id="GameInfo-template" style = "display: none">
    <div>Game's name: {{gameName}}</div>
    <div>Variant: {{variant}} </div>
    <div>Game status: {{status}}</div>
    <div>Target: {{target}}</div>
    <div>Player turn:  {{playerName}}</div>
</div>
</html>
